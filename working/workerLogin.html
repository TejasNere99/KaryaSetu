<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laborer Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    p {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laborer Login</h2>
    <input type="text" id="loginMobile" placeholder="Phone Number" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="workerReg.html">Register Here</a></p>
  </div>

  <script>
async function login() {
  const mobile = document.getElementById("loginMobile").value;
  const password = document.getElementById("loginPassword").value;

  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mobile, password })
  });

  const data = await res.json();

  if (data.success) {
    alert("✅ Login Successful");
    console.log("Logged in:", data.user);
    // Mark worker login separately
    localStorage.setItem("isWorkerLoggedIn", "true");
    localStorage.setItem("workerName", data.user.name || data.user.mobile);
    localStorage.setItem("workerId", data.user.id);
    // Redirect to worker dashboard
    window.location.href = "index.html";
  } else {
    alert("❌ Invalid Mobile or Password");
  }
}
</script>
</body>
</html>
