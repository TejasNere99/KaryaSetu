<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laborer Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    p {
      font-size: 12px;
    }
    .btn-back {
      position: fixed;
      /* Har page pe same jagah rahe */
      top: 20px;
      /* Thoda top se gap */
      left: 20px;
      /* Left corner */
      background-color: #007bff;
      /* Button color (blue) */
      color: white;
      /* Text color */
      padding: 10px 18px;
      /* Button spacing */
      border-radius: 8px;
      /* Rounded corners */
      text-decoration: none;
      /* No underline */
      font-weight: 500;
      /* Thoda bold text */
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      /* Soft shadow */
      transition: all 0.2s ease;
      /* Smooth hover effect */
      z-index: 1000;
      /* Upar rahe sab elements ke */
    }

    .btn-back:hover {
      background-color: #0056b3;
      /* Darker blue on hover */
      transform: scale(1.05);
      /* Slight zoom effect */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <a href="http://localhost:3000/" class="btn-back">
    ← Back
  </a>
  <div class="container">
    <h2>User Login</h2>
    <input type="text" id="loginMobile" placeholder="Phone Number" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="userReg.html">Register Here</a></p>
  </div>

  <script>
async function login() {
  const mobile = document.getElementById("loginMobile").value;
  const password = document.getElementById("loginPassword").value;

  const res = await fetch("/user-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mobile, password })
  });

  const data = await res.json();

  if (data.success) {
    alert("✅ Login Successful");
    console.log("Logged in:", data.user);
    console.log("User ID:", data.user.id, "Type:", typeof data.user.id);
    // User ka naam ya number localStorage me save kar
    localStorage.setItem("isUserLoggedIn", "true");
    localStorage.setItem("userName", data.user.name || data.user.mobile);
    localStorage.setItem("userId", data.user.id);
    console.log("✅ Stored in localStorage - isUserLoggedIn:", localStorage.getItem("isUserLoggedIn"));
    console.log("✅ Stored in localStorage - userName:", localStorage.getItem("userName"));
    console.log("✅ Stored in localStorage - userId:", localStorage.getItem("userId"));
    window.location.href = "/"; // ye tera express route "/" ko hit karega
  } else {
    alert("❌ Invalid Mobile or Password");
  }
}
</script>
</body>
</html>
