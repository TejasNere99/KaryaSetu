<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laborer Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1: Mobile & OTP -->
    <div id="step1">
      <h2>Verify Mobile</h2>
      <input type="text" id="mobile" placeholder="Enter Mobile Number" />
      <input type="text" id="otp" placeholder="Enter OTP (1234)" />
      <button onclick="verifyOtp()">Verify</button>
    </div>

    <!-- Step 2: Registration Form -->
     <!-- <form action="/submit" method="post"> -->
        <div id="step2" class="hidden">
      <h2>Laborer Registration</h2>
      <input type="text" id="name" placeholder="Laborer Name" />
      <select id="category">
        <option value="">Select Category</option>
        <option value="Plumber">Plumber</option>
        <option value="Electrician">Electrician</option>
        <option value="Carpenter">Carpenter</option>
        <option value="Painter">Painter</option>
        <option value="Driver">Driver</option>
      </select>
      <input type="number" id="age" placeholder="Age" />
      <input type="text" id="experience" placeholder="Experience (in years)" />
      <input type="text" id="subcategory" placeholder="Sub-Category of Work" />
      <textarea id="address" placeholder="Address"></textarea>
      
      <!-- ✅ New Password Field -->
      <input type="password" id="password" placeholder="Set Password" />

      <button onclick="submitForm()">Register</button>
    </div>
  </div>
     <!-- </form> -->

  <script>
  let verifiedMobile = "";

  function verifyOtp() {
    const mobile = document.getElementById("mobile").value.trim();
    const otp = document.getElementById("otp").value.trim();

    if (!mobile) {
      alert("❌ Please enter mobile number");
      return;
    }

    if (otp === "1234") {
      verifiedMobile = mobile;
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    } else {
      alert("Invalid OTP. Please try again.");
    }
  }

  function submitForm() {
    const name = document.getElementById("name").value.trim();
    const category = document.getElementById("category").value.trim();
    const age = document.getElementById("age").value.trim();
    const experience = document.getElementById("experience").value.trim();
    const subcategory = document.getElementById("subcategory").value.trim();
    const address = document.getElementById("address").value.trim();
    const password = document.getElementById("password").value.trim();

    // ✅ Manual validation
    if (!name || !category || !age || !experience || !subcategory || !address || !password) {
      alert("❌ All fields are required!");
      return;
    }
    if (!verifiedMobile) {
      alert("❌ Please verify mobile number first!");
      return;
    }

    const data = {
      name,
      mobile: verifiedMobile,
      category,
      age,
      experience,
      subcategory,
      address,
      password
    };

    fetch("/worker-register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.text())
    .then(msg => {
      alert(msg);  // Backend ka response
    })
    .catch(err => console.error("Error:", err));
    window.location.href = "/workerLogin.html";
  }
</script>

</body>
</html>
