<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laborer Service - User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>KaryaSetu</h1>
    <div class="profile-icon" id="profileBtn">U</div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li class="active" onclick="showSection('requests', event)">Requests Sent</li>
        <li onclick="showSection('chats', event)">Chats</li>
        <li onclick="showSection('notifications', event)">Notifications</li>
        <li onclick="showSection('settings', event)">Settings</li>
        <li onclick="logout()">Logout</li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content" id="content">
      <!-- Default section -->
      <h2>Requests Sent</h2>
      <div class="card">Worker: Ram | Category: Mason | Status: Pending</div>
      <div class="card">Worker: Shyam | Category: Carpenter | Status: Accepted</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
