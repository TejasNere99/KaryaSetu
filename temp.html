<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: rgb(255, 255, 255);
            margin: 0px;
            padding: 0px;
            font-family: Arial,Helvetica, sans-serif;
}
button {
  background: #00aeff;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  width: 4rem;
  font-weight: 500;
}
.profile-card{
  background: #a8a5ff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  margin-left:22rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  
}
.card,.card-down{
    background: #ffffff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 102, 255, 0.25);
  margin: 10px;
  width:25rem;
}

.profile-card img {
    margin-top: 1rem;
     margin-bottom: 1rem;
  width: 120px;
  height: 120px;
  border-radius: 50%;
}

    </style>
</head>
<body>
    <div class="profile-card">
  <img src="dark-gradient.jpg" alt="Profile Picture">
  <div class="card"><h2>Ramesh Kumar</h2>
  </div>
  
  
  
  <div class="card"><strong>Experience:</strong> 3 Years</div>
  <div class="card"><strong>Category:</strong> Electrician</div>
  <div class="card"><strong>Work type:</strong> Electrical, Wiring</div>
  <div class="card"><strong>Discrip:</strong> Hardworking electrician with expertise in house wiring.</div>
  

  <div class="card-down"><strong>Jobs Completed:</strong> 25</div>
  <div class="card-down"><strong>Earnings:</strong> 5000rs</div>
  <div class="card-down"><strong>Rating:</strong> ⭐⭐⭐⭐☆</div>
  <div class="card-down"><strong>Availablity:</strong> Yes</div>
  <div class="card-down"><strong>charges:</strong> ₹300</div>
  <button>Edit</button>
</div>

    
</body>
</html>
