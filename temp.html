<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laborer Service - User Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 20px;
    }

    .profile-icon {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: white;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
    }

    /* Dashboard Layout */
    .dashboard {
      display: none;
      height: calc(100vh - 60px);
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(180deg, #3b82f6, #9333ea);
      color: white;
      padding: 20px 0;
      flex-shrink: 0;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chat-container {
      display: flex;
      gap: 20px;
    }

    .chat-list {
      width: 200px;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chat-list div {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .chat-window {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
    }

    .msg.sent {
      background: #3b82f6;
      color: white;
      align-self: flex-end;
    }

    .msg.received {
      background: #eee;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-input button {
      padding: 8px 15px;
      background: #3b82f6;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>KaryaSetu</h1>
    <div class="profile-icon" id="profileBtn">U</div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul>
        <li class="active" onclick="showSection('requests')">Requests Sent</li>
        <li onclick="showSection('chats')">Chats</li>
        <li onclick="showSection('notifications')">Notifications</li>
        <li onclick="showSection('settings')">Settings</li>
        <li onclick="logout()">Logout</li>
      </ul>
    </div>

    <!-- Content -->
    <div class="content" id="content">
      <!-- Default section -->
      <h2>Requests Sent</h2>
      <div class="card">Worker: Ram | Category: Mason | Status: Pending</div>
      <div class="card">Worker: Shyam | Category: Carpenter | Status: Accepted</div>
    </div>
  </div>

  <script>
    const dashboard = document.getElementById("dashboard");
    const profileBtn = document.getElementById("profileBtn");
    const content = document.getElementById("content");
    const sidebarItems = document.querySelectorAll(".sidebar ul li");

    profileBtn.addEventListener("click", () => {
      dashboard.style.display = "flex";
    });

    function showSection(section) {
      sidebarItems.forEach(item => item.classList.remove("active"));
      event.target.classList.add("active");

      if (section === "requests") {
        content.innerHTML = `
          <h2>Requests Sent</h2>
          <div class="card">Worker: Ram | Category: Mason | Status: Pending</div>
          <div class="card">Worker: Shyam | Category: Carpenter | Status: Accepted</div>
          <div class="card">Worker: Radha | Category: Painter | Status: Rejected</div>
        `;
      }

      if (section === "chats") {
        content.innerHTML = `
          <h2>Chats</h2>
          <div class="chat-container">
            <div class="chat-list">
              <div onclick="openChat('Ram')">Ram</div>
              <div onclick="openChat('Shyam')">Shyam</div>
            </div>
            <div class="chat-window">
              <div class="messages" id="messages">
                <div class="msg received">Hello!</div>
                <div class="msg sent">Hi, how are you?</div>
              </div>
              <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
              </div>
            </div>
          </div>
        `;
      }

      if (section === "notifications") {
        content.innerHTML = `
          <h2>Notifications</h2>
          <div class="card">Your request was accepted by Shyam</div>
          <div class="card">Radha rejected your request</div>
        `;
      }

      if (section === "settings") {
        content.innerHTML = `
          <h2>Settings</h2>
          <form>
            <label>Name:</label><br>
            <input type="text" value="User"><br><br>
            <label>Age:</label><br>
            <input type="number" value="25"><br><br>
            <label>Address:</label><br>
            <input type="text" value="Pune"><br><br>
            <label>Category of Work:</label><br>
            <input type="text" value="Customer"><br><br>
            <button type="submit">Save</button>
          </form>
        `;
      }
    }

    function logout() {
      alert("Logged out!");
      window.location.href = "index.html"; // change to homepage
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const msgBox = document.getElementById("messages");
      if (input.value.trim() !== "") {
        const msg = document.createElement("div");
        msg.classList.add("msg", "sent");
        msg.innerText = input.value;
        msgBox.appendChild(msg);
        input.value = "";
        msgBox.scrollTop = msgBox.scrollHeight;
      }
    }

    function openChat(worker) {
      alert("Opening chat with " + worker);
    }
  </script>

</body>
</html>
